    // Sort the people alphabetically by last name

    // 8. Reduce Exercise

    // Check out .reduce method above if needed for understanding theory
    // Start off with initial value of {} - empty object
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];


    // Remember: obj = accumulator ({...} in our case); item = currentValue (e.g. 'car' etc.)
    const transportation = data.reduce((obj, item) => {

      // For each item - if item has not been added to {}(object) yet - then apply if statement.
      // e.g. At beginning - {} - for car - first need to add {car: 0} - ie adding type of item.
      // Of course, for second car - object will be {car: 1} - type is there and so can if statement by passed
